<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Responsive Registration Form</title>
        <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel = 'stylesheet'>
    </head>
    <body>

        <main class = 'container container-sm'>
            <section class = 'main-left main-left-sm'>
                <h1 class = 'title'>Learn to code by watching others</h1> 
                <p>
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorialsis good but understanding hpw developers think is invaluable.
                </p>
            </section>
            <section class = 'main-right main-right-sm'>
                    <p class = 'trial'>
                        Try it free for 7 days <span class = 'span-trial'>
                            then $20/mo thereafter.
                        </span> 
                    </p>
                <article class = 'items'>
                    <form class = 'reg-form reg-form-sm'>
                        <input type = 'text' 
                            name = 'first-name' 
                            placeholder = 'First Name' required>
                        <input type = 'text'
                            name = 'lasr-name'
                            placeholder = 'Last Name' required>
                        <input type = 'email' 
                            name = 'email' 
                            placeholder = 'Email Address'required>
                        <input type = 'password' 
                            name = 'password'
                            placeholder = 'Password' required>
                        <button class = 'btn'>CLAIM YOUR FREE TRIAL</button>
                    </form>
                    <p> By clicking the button you agreeing to our 
                        <span class = 'span-terms' >terms and conditions</span>
                    </p> 
                </article>
                
            </section>
        </main>

    </body>
</html>
